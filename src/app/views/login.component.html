<div class="wrapper container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login via site</h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="submitForm(form)" novalidate>
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Digite seu nome" name="name" type="text"
                       [(ngModel)]="form.username" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password"
                      [(ngModel)]="form.password" required>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me"
                         [(ngModel)]="form.remember"> Manter Conectado
                </label>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
